<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p class="p1">5+5</p>
        <p class="clear">C</p>
        <p class="divide grid-item">/</p>
        <p class="multiply grid-item">*</p>
        <p class="seven grid-item">7</p>
        <p class="eight grid-item">8</p>
        <p class="nine grid-item">9</p>
        <p class="minus grid-item">-</p>
        <p class="four grid-item">4</p>
        <p class="five grid-item">5</p>
        <p class="six grid-item">6</p>
        <p class="plus grid-item">+</p>
        <p class="three grid-item">3</p>
        <p class="two grid-item">2</p>
        <p class="one grid-item">1</p>
        <p class="zero grid-item">0</p>
        <p class="zero_zero grid-item">00</p>
        <p class="equal">=</p>
        

    </div>
    
</body>
</html>
